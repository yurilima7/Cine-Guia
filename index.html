<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Guia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>cine guia</h1>
    </header>

    <nav>
        <a href="#exibicao">Em cartaz</a>
        <a href="#lancamentos">Lançamentos da semana</a>
        <a href="#prox">Próximos lançamentos</a>
        <a href="#about">Sobre</a>
    </nav>

    <div>
        <img src="images/img.jpg" alt="Pôster Gato de Botas">
    </div>

    <main>
        <h2>Em cartaz</h2> 
        <section id="exibicao" class="grid">
            <div>
                <img src="images/Emily.jpg" alt="Pôster do filme Emily">
            </div>
            <div>
                <img src="images/Gato de Botas 2.jpg" alt="Pôster do filme Gato de Botas">
            </div>
            <div>
                <img src="images/Esquema de Risco.jpg" alt="Pôster do filme Esquema de Risco">
            </div>
            <div>
                <img src="images/avatar.jpg" alt="Pôster do filme Avatar">
            </div>
        </section>

        <h2>Lançamentos da semana</h2>
        <section id="lancamentos" class="grid">
            <div>
                <img src="images/Os Fabelmans do Spielberg.jpg" alt="Pôster do filme Os Fabelmans">
            </div>
            <div>
                <img src="images/Babilonia.jpg" alt="Pôster do filme Babilônia">
            </div>
            <div>
                <img src="images/Olhos Famintos.jpg" alt="Pôster do filme Olhos Famintos">
            </div>
            <div>
                <img src="images/Megan.jpg" alt="Pôster do filme Megan">
            </div>
        </section>

        <h2>Próximos Lançamentos</h2>
        <section id="prox" class="grid">
            <div>
                <img src="images/Segredos de Guerra.jpg" alt="Pôster do filme Segredos de Guerra">
            </div>
            <div>
                <img src="images/Profecia do Mal.jpg" alt="Pôster do filme Profecia do Mal">
            </div>
            <div>
                <img src="images/Decisão de Partir.jpg" alt="Pôster do filme Decisão de Partir">
            </div>
            <div>
                <img src="images/Quantumania.jpg" alt="Pôster do filme Quantumania">
            </div>
            <div>
                <img src="images/Noites Alienígenas.jpg" alt="Pôster do filme Noites Alienígenas">
            </div>
            <div>
                <img src="images/65.jpg" alt="Pôster do filme 65">
            </div>
            <div>
                <img src="images/Shazam.jpg" alt="Pôster do filme Shazam!">
            </div>
            <div>
                <img src="images/jw.jpg" alt="Pôster do filme John Wick">
            </div>
        </section>
        <button>Ver todos</button>
    </main>

    <footer id="about">
        <p>Desenvolvido por Yuri Lima para fins de aprendizado</p>
    </footer>
</body>
</html>
